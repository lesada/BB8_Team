<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="/img/Logo Favicon.png" />
    <title>BB8 Team</title>
</head>

<body class="text-center">
    <div class="background-dots">
        <div class="background-image">
            <img src="img/Logo.png" alt="Logo BB8 Team" class="logo">
            <h1 class="header text-secondary">Register</h1>
            <form>

                <fieldset class= "col-3 mx-auto m-3 ">
                    <input type="text" class="form-control bg-light" name="name" id="name" placeholder="Name">
                </fieldset>
                <fieldset class= "col-3 mx-auto m-3">
                    <input type="email" class="form-control bg-light" name="email" id="email" placeholder="Email">
                </fieldset>
                <fieldset class= "col-3 mx-auto m-3">
                    <input type="password" class="form-control bg-light" name="password" id="password" placeholder="Password">
                </fieldset>
                <fieldset class= "col-3 mx-auto m-3">
                    <input type="password" class="form-control bg-light" name="password_confirmation" id="password_confirmation" placeholder="Password confirmation">
                </fieldset>
                <input type="checkbox" name="checkbox" id="checkbox">
                <label for="checkbox">I accept the <a>Terms of Service</a></label>
                <button class=" btn btn-warning text-white" type="submit">Register</button>

            </form>
            <label>Alterady has a account? <a>Login</a></label>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
    crossorigin="anonymous"></script>

</html>
